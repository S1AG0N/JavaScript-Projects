<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/main.js"></script>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <!-- Countdown Section -->
    <h1>Countdown Timer</h1>
    <input type="number" id="countdownInput" min="1" placeholder="Enter seconds" value="10">
    <button onclick="startCountdown()">Start Countdown</button>
    <div id="timer">00</div>

    <!-- Slideshow Section -->
    <h1>Basic Slideshow</h1>
    <div class="slideshow-container">
        <div class="slide active">
            <img src="images/img1.jpg" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="images/img2.jpg" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="images/img3.jpg" alt="Slide 3">
        </div>

        <!-- Navigation Arrows -->
        <div class="prev" onclick="moveSlide(-1)">&#10094;</div>
        <div class="next" onclick="moveSlide(1)">&#10095;</div>
    </div>

    <!-- Dots for Slide Navigation -->
    <div class="dots-container">
        <span class="dot active" onclick="goToSlide(0)"></span>
        <span class="dot" onclick="goToSlide(1)"></span>
        <span class="dot" onclick="goToSlide(2)"></span>
    </div>


</body>
</html>
